{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Forgot Password</h1>
        <form method="post" action="{{ url_for('main.forgot_password') }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.email.label(class="form-label") }}
                {{ form.email(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
    </div>
{% endblock %}
